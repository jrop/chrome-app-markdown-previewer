<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		
		<script src="showdown.js"></script>
		
		<script src="previewer.js"></script>
		
		<title>Markdown Preview</title>
	</head>
	<body>
        <div class="table wide tall">
            <div class="row">
                <div class="cell" id="toolbar-div">
                    <ul id="toolbar">
                        <li id="li-refresh"><img src="view-refresh-5.png" alt="reload" title="Reload file" /></li>
                        <li id="li-choose"><img src="document-open-2.png" alt="open..." title="Open..." /></li>
                    </ul>
                </div>
            </div>
            <div class="row wide tall">
                <div class="cell tall">
                    <div id="target" class="wide tall">
                        
                        <!-- DEFAULT CONTENT -->
                        <div class="table wide tall">                        
                            <div class="row">
                                <div class="cell middle center">
                                    Drop a file here...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
